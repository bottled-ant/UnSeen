<div class="content" id="home">
  <div id="sidebar-button">
    <img src="https://bottled-ant.github.io/blog/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="https://bottled-ant.github.io/blog/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date: "%-d %b %Y %R" }}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date: "%-d %b %Y %R" }}</span> <span class="separator">&bull;</span>
      <span id="social">Find me on <a href="https://twitter.com/bottled_antonio">Twitter</a>!</span>
    </p>
  </div>
</div>
