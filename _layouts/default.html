<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Flex - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="https://bottled-ant.github.io/blog/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="https://bottled-ant.github.io/blog/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="https://bottled-ant.github.io/blog/css/responsive.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

      <!-- Favicon -->
      <link rel=”shortcut icon” href=”favicon.ico” type=”image/x-icon”>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="https://bottled-ant.github.io/blog/"><img id="logo" src="images/logo.png"></a></h1>
          <span class="tagline">UnProject Archive</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
                  <span class="post-date">{{ post.date | date: "%-d %b %Y %R" }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://bottled-ant.github.io/blog/ABOUT.html" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="https://twitter.com/bottled_antonio" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="https://github.com/bottled-ant" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="https://bottled-ant.github.io/blog/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
